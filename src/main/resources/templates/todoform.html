<!DOCTYPE html>
<html lang="en" xmlns:th=www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="#"
      th:action ="@{/process}"
      th:object="${todo}"
      method=post">
    Title:<input type="text" th:field=*{title}" />
    <span th :if =${#fields.hasErrors('title')}"
          th:errors="*{title}"></span><br />
    Employer:<input type="text" th:field=*{employer}" />
    <span th :if =${#fields.hasErrors('employer')}"
          th:errors="*{employer}"></span><br />
    Description:<input type="text" th:field=*{descripion}" />
    <span th :if =${#fields.hasErrors('descripion')}"
          th:errors="*{descripion}"></span><br />
    <input type ="submit" value="Submit" />


</form>

</body>
</html>
